{% extends 'layout.html' %}
{% include 'navbar.html'%}
{% block body %}
<div class="col-md-4 offset-md-4">
  <div class="card card-body">
    <h1 class="text-center mb-4">Nuevo produto</h1>

    <form action="/editar_producto/{{data.producto[0]}}" method='POST'>
      <input type="hidden" name="csrf_token" value="{{csrf_token()}}">

      <div class="form-group mb-2">
        <label for="nombre" class="form-label">Nombre del producto</label>
        <input class="form-control" type="text" name="nombre" value="{{data.producto[1]}}">
      </div>

      <div class="form-group mb-2">
        <label for="marca" class="form-label">Marca</label>
        <input class="form-control" type="text" name="marca" value="{{data.producto[2]}}">
      </div>

      <div class=" form-group mb-2">
        <label for="proveedor" class="form-label">Proveedor</label>
        <select class="form-select" name="proveedor" value="{{data.producto[3]}}">
          {% for proveedor in data.proveedores %}
          <option value="{{proveedor.id}}"> {{proveedor.nombre}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group mb-2">
        <label for="categoria" class="form-label">Categoria</label>
        <select class="form-select" name="categoria" value="{{data.producto[3]}}">
          {% for categoria in data.categorias %}
          <option value="{{categoria.id}}" selected> {{categoria.nombre}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group mb-2">
        <label for="precio" class="form-label">Precio</label>
        <input class="form-control" type="text" name="precio" value="{{data.producto[5]}}">
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Actualizar producto</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
